<!-- HTML for google -->
<!DOCTYPE HTML>
<html>
    <head lang=eng>
        <meta charset=utf-8>
        <link rel="stylesheet" href="g.css" media="all">
        <link rel="icon" href="google.ico">
    </head>
    <body>
        <hgroup>
            <a href="http://www.googleplus.com" class="googleplus">+You</a>
            <a href="http://www.gmail.com" class="gmail">Gmail</a>
            <a href="http://www.google.com/images" class="images">Images</a>
            <a href="http://www.google.com" class="button"><img src="bu2.png" id="button"></a>
            <button type="submit" class="signin">Sign in</button>
        </hgroup>    
            <table id="middlepart">
                <tbody>
                    <tr>
                        <td><img src="google_logo.png" id="google_logo" ></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="search_box" maxlength=256></td>
                    </tr>
                    <tr>
                        <td><button type="submit" id="google_search">Google Search</button></td>
                        <td><button type="submit" id="lucky">I'm Feeling Lucky</button></td>
                    </tr>
                </tbody>
            </table>
        
    </body>
</html>
